<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Chess Game</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="player1" class="block font-medium">Player 1 (White)</label>
                    <input type="text" id="player1" class="w-full p-2 border rounded" placeholder="Enter name">
                </div>
                <div class="space-y-2">
                    <label for="player2" class="block font-medium">Player 2 (Black)</label>
                    <input type="text" id="player2" class="w-full p-2 border rounded" placeholder="Enter name">
                </div>
            </div>
            
            <div class="space-y-4">
                <div class="flex space-x-2 mt-4">
                    <button id="start-game" class="px-4 py-2 bg-green-600 text-white rounded">Start Game</button>
                    <button id="reset-game" class="px-4 py-2 bg-red-600 text-white rounded">Reset Game</button>
                </div>
            </div>
        </div>
        
        <div id="game-container" class="flex flex-col items-center mb-6">
            <div id="game-info" class="w-full max-w-md mb-4 p-3 bg-gray-200 rounded text-center hidden">
                <p>Current Turn: <span id="current-player">White</span></p>
                <p>White: <span id="player1-name">Player 1</span></p>
                <p>Black: <span id="player2-name">Player 2</span></p>
            </div>
            
            <div id="p5-container" class="w-full max-w-md aspect-square"></div>
        </div>
    </div>

    <script src="js/ChessPiece.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/p5Chess.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
